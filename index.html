<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>For Rividyatha üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
}

/* Floating hearts */
.heart{
position:absolute;
animation:float 7s linear infinite;
opacity:.7;
}
@keyframes float{
from{transform:translateY(110vh) scale(.5)}
to{transform:translateY(-10vh) scale(1)}
}

/* LOCK SCREEN */
#lock{
background:rgba(255,255,255,.25);
backdrop-filter:blur(15px);
padding:30px;
border-radius:25px;
width:85%;
max-width:360px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.3);
}
#lock h2{margin-bottom:10px}
#lock p{font-size:14px;opacity:.9}
input{
width:100%;
padding:12px;
border-radius:20px;
border:none;
outline:none;
margin-top:15px;
text-align:center;
font-size:16px;
}
button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:20px;
background:#ff4d6d;
color:#fff;
font-size:16px;
}

/* MAIN */
#main{display:none;flex-direction:column;align-items:center;text-align:center}
.name{
font-family:"Great Vibes",cursive;
font-size:48px;
margin-bottom:5px;
}
.countdown{
margin:10px 0;
font-size:14px;
opacity:.9;
}

/* LETTER */
#letter{
width:180px;
height:120px;
background:#fff;
margin-top:25px;
border-radius:8px;
position:relative;
cursor:pointer;
animation:pulse 2s infinite;
box-shadow:0 15px 30px rgba(0,0,0,.25);
}
@keyframes pulse{
50%{transform:scale(1.06)}
}
#flap{
position:absolute;
top:0;left:0;
width:100%;
height:60px;
background:#ffe5ec;
clip-path:polygon(0 0,50% 60%,100% 0);
transform-origin:top;
transition:1s;
}

/* LETTER TEXT */
#letterText{
display:none;
background:rgba(255,255,255,.9);
color:#ff4d6d;
padding:20px;
border-radius:20px;
margin-top:15px;
width:85vw;
max-width:360px;
animation:slideUp 1s ease;
}
@keyframes slideUp{
from{transform:translateY(50px);opacity:0}
to{transform:translateY(0);opacity:1}
}

/* VIDEO */
#videoBox{
display:none;
margin-top:15px;
animation:slideUp 1.2s ease;
}
video{
width:90vw;
max-width:360px;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* BUTTONS */
.actions button{
margin:10px;
}
</style>
</head>

<body>

<script>
for(let i=0;i<25;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(20+Math.random()*20)+"px";
h.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(h);
}
</script>

<audio id="music" loop>
<source src="bg-music.mp3" type="audio/mpeg">
</audio>

<!-- LOCK -->
<div id="lock">
<h2>üîê Secret Page</h2>
<p>Hint: <b>What do I call you the most?</b></p>
<input type="password" id="pass" placeholder="Enter password">
<button onclick="unlock()">Unlock üíñ</button>
</div>

<!-- MAIN -->
<div id="main">
<div class="name">Rividyatha</div>
<p>I made this‚Ä¶ just for you üíï</p>

<div class="countdown" id="countdown"></div>

<div id="letter" onclick="openLetter()">
<div id="flap"></div>
</div>
<p>Tap the letter üíå</p>

<div id="letterText">
<p>
From the moment you walked into my life,  
everything felt warmer, softer, brighter.  
This isn‚Äôt just a question‚Ä¶ it‚Äôs a feeling ‚ù§Ô∏è
</p>
</div>

<div id="videoBox">
<video controls>
<source src="valentine-video.mp4" type="video/mp4">
</video>
</div>

<div class="actions" id="proposal" style="display:none">
<p style="margin-top:10px;font-size:18px">
Will you be my Valentine? üíç
</p>
<button onclick="celebrate()">Yes üíñ</button>
<button onclick="celebrate()">Of course üòò</button>
</div>
</div>

<script>
const PASSWORD="chidu";

function unlock(){
if(pass.value===PASSWORD){
lock.style.display="none";
main.style.display="flex";
music.play();
}else alert("Not quite‚Ä¶ try again üíî");
}

function openLetter(){
flap.style.transform="rotateX(180deg)";
setTimeout(()=>letterText.style.display="block",600);
setTimeout(()=>videoBox.style.display="block",1400);
setTimeout(()=>proposal.style.display="block",2200);
}

function celebrate(){
alert("You just made me the happiest person üíï");
}

/* Countdown */
const target=new Date("Feb 14, 2026 18:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let d=target-now;
if(d>0){
let h=Math.floor(d/36e5);
let m=Math.floor(d%36e5/6e4);
countdown.innerText=`‚è≥ ${h}h ${m}m until 6 PM`;
}else countdown.innerText="üíñ It's time";
},1000);
</script>

</body>
</html>
